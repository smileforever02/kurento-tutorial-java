<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, shrink-to-fit=no">
    <title>My Vue app with webpack 4</title>
    <link rel="stylesheet" href="static/3rd-css/bootstrap.4.1.3.min.css">
    <script src="static/3rd-js/jquery-3.3.1.slim.min.js"></script>
    <script src="static/3rd-js/popper.1.14.3.min.js"></script>
    <script src="static/3rd-js/bootstrap.4.1.3.min.js"></script>
  </head>
  <body>
    <h1>I am outside!</h1>
    <button type="button" class="btn btn-primary">Primary</button>
    <div id="app">
      <h1>Hello App!</h1>
      <p>
        <!-- 使用 router-link 组件来导航. -->
        <!-- 通过传入 `to` 属性指定链接. -->
        <!-- <router-link> 默认会被渲染成一个 `<a>` 标签 -->
        <router-link to="/home">Go to Home</router-link>
        <router-link to="/app">Go to App</router-link>
      </p>
      <!-- 路由出口 -->
      <!-- 路由匹配到的组件将渲染在这里 -->
      <router-view></router-view>
    </div>
  <script type="text/javascript" src="main.js"></script></body>
</html>
